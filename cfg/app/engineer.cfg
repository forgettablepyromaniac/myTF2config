exec cleanBinds

// Alias
alias sentry    "destroy 2; build 2"
alias dispenser "destroy 0; build 0"
alias tele_one  "destroy 1; build 1"
alias tele_two   "destroy 3; build 3"

// Normal binds.
alias one_normal	"bind 1 slot1"
alias two_normal	"bind 2 slot2"
alias three_normal	"bind 3 slot3"
alias four_normal   "bind 4 slot4"

// Special binds
alias one_special	"bind 1 sentry"
alias two_special	"bind 2 dispenser"
alias three_special	"bind 3 tele_one"
alias four_special  "bind 4 tele_two"

// Im making my own toggles now mom look at me.
alias special_binds "one_special; two_special; three_special; four_special;"
alias normal_binds 	"one_normal; two_normal; three_normal; four_normal;"

// k now da ting
alias +engi_special "special_binds"
alias -engi_special "normal_binds"

bind "MOUSE5" "+engi_special"
normal_binds

slot3

loadouts.engineer