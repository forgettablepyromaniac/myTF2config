exec cleanBinds

// Chat Bind
alias uber "say_team ::Uber Popped::"
bind MOUSE2 "+attack2; uber"

// Radar from https://steamcommunity.com/sharedfiles/filedetails/?id=823797610
alias "autocall_default" "hud_medicautocallersthreshold "60""
alias "autocall_all" "hud_medicautocallersthreshold "150""
alias "+radar" "autocall_all"
alias "-radar" "autocall_default"
bind E "+radar"

// Loadouts binds
alias loadouts.cfg.A "say_team ::running Default::"
alias loadouts.cfg.B "say_team ::running Kritz::"
alias loadouts.cfg.C "say_team ::running Vacc::"
alias loadouts.cfg.D "say_team ::running Quick-Fix::"

slot2

loadouts.medic