exec cleanConsole
tf_scoreboard_mouse_mode 0

// requires https://github.com/forgettablepyromaniac/tf2-loadouts-script
exec loadouts

bind F1 loadouts.A
bind F2 loadouts.B
bind F3 loadouts.C
bind F4 loadouts.D
bind MOUSE4 loadouts.resup

// We're dodging MoTD ads with this one.
scr_centertime 0
cl_disablehtmlmotd 1

// This will also prevent the main menu from playing a song.
// I'm cool with it, kinda annoying anyway.
alias play "echo Blocked play!"
alias sndplaydelay "echo Blocked sndplaydelay!"
alias playgamesound "echo Blocked playgamesound!"
alias soundfade "echo Blocked soundfade!"

// Servers don't need this
alias cl_spec_mode
alias rpt_connect
alias r_screenoverlay

// For Custom Animations.
map itemtest; wait 5; disconnect; wait 3; echo